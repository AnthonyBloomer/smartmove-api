<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartmove Chart Test</title>
    <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="piechart"></div>
        </div>
        <div class="col-md-6">
            <div id="dwelling_sales"></div>
        </div>
        <div class="col-md-6">
            <div id="dwelling_avgs"></div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <select class="form-control" id="option">
                    <option value="dublin">Dublin</option>
                    <option value="cork">Cork</option>
                    <option value="galway">Galway</option>
                    <option value="waterford">Waterford</option>
                </select>
            </div>
            <button id="county-avg" type="submit" class="btn btn-default">Get average sale price</button>
            <br>
            <br>
            <div id="county"></div>
        </div>
        <div class="col-md-12">
            <div id="table"></div>
        </div>
    </div>
</div>
<script src="chart.js" type="text/javascript"></script>
</body>
</html>
