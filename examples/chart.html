<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartmove Chart Test</title>
    <link href="https://bootswatch.com/cyborg/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        html, body {
            background-color: #0f0f0f;
        }

        #chart_div {
            width: 100%;
            min-height: 300px;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" id="text" placeholder="Dublin..">
                </div>

                <button id="submit" type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">

    <h1><span class="title"></span></h1>
    <br>

    <div class="row">
        <div class="col-md-8">
            <div id="chart_div"></div>
        </div>
    </div>

</div>

<script type="text/javascript">
    google.charts.load('current', {'packages': ['corechart']});

    $("#submit").click(function (e) {
        e.preventDefault();
        var t = $('#text').val();
        drawChart(capitalize(t));
    });

    function capitalize(s) {
        return s && s[0].toUpperCase() + s.slice(1);
    }

    function drawChart(q) {
        q = q || "Dublin";
        $(".title").html(q);
        var json = $.ajax({
            url: "http://127.0.0.1:5000/chart/dublin",
            dataType: "json",
            async: false
        }).responseText;

        json = jQuery.parseJSON(json);


        var data = new google.visualization.DataTable(json);
        var options = {
            title: q + ' Average Sale Price',
            hAxis: {title: 'Year'},
            vAxis: {title: 'Average Sale Price'},
            legend: 'none',
            legendTextStyle: {color: '#eeeeee'},
            titleTextStyle: {color: '#eeeeee'},
            backgroundColor: '#0f0f0f',
            trendlines: {
                0: {
                    type: 'exponential',
                    visibleInLegend: true
                }
            }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }

    $(window).resize(function () {
        drawChart();
    });

    google.charts.setOnLoadCallback(drawChart);


</script>
</body>
</html>
